<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vantiv IP Android Pay Test</title>
  <!-- Bootstrap -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="header clearfix">
    <nav class="navbar">
      <div class="container">
           <a class="navbar-brand" href="http://vantiv.com"><img src="assets/images/vantiv-logo-white.png" alt="Dispute Bills">
        </a>
        <div class="navbar-right">
          <div><i class="fa fa-shopping-cart fa-3x" aria-hidden="true"></i></div>
        </div>
      </div>
    </nav>
  </div>
  <div class="container-fluid breadcrumbBox text-center">
    <ol class="breadcrumb">
      <li><a href="#">Review</a></li>
      <li class="active"><a href="#">Order</a></li>
      <li><a href="#">Payment</a></li>
    </ol>
  </div>
  <div class="container text-center">
    <div class="col-md-5 col-sm-12">
      <!--<div class="bigcart"></div>-->
      <h1>Android Pay Demo</h1>
      <p>
        This page can be used to test Android Pay by tapping the BUY button. No payment will be processed.
      </p>
    </div>
    <div class="col-md-7 col-sm-12 text-left">
      <ul>
        <li class="row list-inline columnCaptions">
          <span>QTY</span>
          <span>ITEM</span>
          <span>Price</span>
        </li>
        <li class="row">
          <span class="quantity">1</span>
          <span class="itemName">Rusty Spoon</span>
          <span class="popbtn"><a class="arrow"></a></span>
          <span class="price">$55.00</span>
        </li>
        <li class="row totals">
          <span class="itemName">Total:</span>
          <span class="price">$55.00</span>
          <span class="order" role="button" onclick="onBuyClicked()"> <a class="text-center">BUY</a></span>
        </li>
      </ul>
    </div>
  </div>
  <div id="contents">
  </div>

  		<!-- The popover content -->

		<div id="popover" style="display: none">
			<a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
			<a href="#"><span class="glyphicon glyphicon-remove"></span></a>
		</div>
    
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <div class="container">
    <pre id="msg"></pre>
  </div>
  <script src="util.js"></script>
  <script src="pr.js"></script>
  <script src="https://use.fontawesome.com/ff53abf699.js"></script>
</body>

</html>
